name: Code Style Check

on:
  pull_request:

jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Black
        run: pip install black ruff

      - name: Check coding style
        run: black --check .
